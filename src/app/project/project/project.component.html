<div class="P-product-details">
  <h1>Project Edit form</h1>

  <div style="background-color: #FFFFFF">
    <div class="" style="padding: 15px">
      <h2>1. General Information</h2>
      <div style="padding: 5px; background-color: #D3D3D3">
        <span class="P-medium-span" style="background-color: #FF0000; color: #FFFFFF">1.1   </span>
        <span class="P-medium-span">Project Title </span>
        <sup class="P-product-details-sup">*</sup>
      </div>
      <div style="margin-top: 5px">
        <input [(ngModel)]="project.title">
      </div>
    </div>
    <div style="padding: 15px">
      <div style="padding: 5px; background-color: #D3D3D3">
        <span class="P-medium-span" style="background-color: #FF0000; color: #FFFFFF">1.2   </span>
        <span class="P-medium-span">Project Status </span>
        <sup class="P-product-details-sup">*</sup>
      </div>
      <div style="padding-top: 5px">
        <select (change)="onStatusChange($event)" [(ngModel)]="project.status">
          <option value="1">New</option>
          <option value="2">Open</option>
          <option value="3">In Progress</option>
          <option value="4">Completed</option>
          <option value="5">On Hold</option>
        </select>
      </div>
    </div>
    <div style="padding: 15px">
      <div>
        <span class="P-medium-span">1.3   </span>
        <span class="P-medium-span">Project Contacts </span>
        <span class="P-small-span"> (Please specify all contacts for this project from all the participating organizations)</span>
      </div>
      <table class="P-product-details-table">
        <tr>
          <th></th>
          <th>
            <span class="P-medium-span">Contact </span>
            <sup class="P-product-details-sup">*</sup>
          </th>
          <th>
            <span class="P-medium-span">Email </span>
            <sup class="P-product-details-sup">*</sup>
          </th>
          <th>
            <span>Phone Number</span>
        </tr>
        <tr *ngFor="let item of project.projectContacts; let index = index">
          <td class="P-delete-row">
            <button (click)="deleteContact(item.id, index)" style="color: #FF0000">x</button>
          </td>
          <td>
            <input [(ngModel)]="item.fullName"/>
          </td>
          <td>
            <input [(ngModel)]="item.email"/>
          </td>
          <td>
            <input [(ngModel)]="item.phoneNumber"/>
          </td>
        </tr>
      </table>
      <button class="P-add-button" (click)="addNewContact()">Add</button>
    </div>

    <div class="P-buttons" style="padding: 15px">
      <button (click)="updateProject()">Save and close</button>
      <button (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
